<div class="container">
  <h3>Printemps</h3>
  <div class="d-flex flex-wrap justify-content-around">
    <div class="atelier" *ngFor="let atelier of listePrintemps">
      <div *ngIf="atelier.seance === 'printemps'">
        <svg class="atelier__bg">
          <circle cx="50" cy="50" r="75" fill="rgb(252, 214, 220, 0.4)" />
        </svg>
        <div class="atelier__ligne">{{ atelier.l1 }}</div>
        <div class="atelier__ligne">{{ atelier.l2 }}</div>
        <div class="atelier__ligne">{{ atelier.l3 }}</div>
        <div class="atelier__autor">{{ atelier.autor }}</div>
      </div>
    </div>
  </div>
  <h3>Automne</h3>
  <div class="d-flex flex-wrap justify-content-around">
    <div class="atelier" *ngFor="let atelier of listeAutomne">
      <div *ngIf="atelier.seance === 'automne'">
        <div>
          <svg class="atelier__bg">
            <circle cx="50" cy="50" r="75" fill="rgb(252, 214, 220, 0.4)" />
          </svg>
          <div class="atelier__ligne">{{ atelier.l1 }}</div>
          <div class="atelier__ligne">{{ atelier.l2 }}</div>
          <div class="atelier__ligne">{{ atelier.l3 }}</div>
          <div class="atelier__autor">{{ atelier.autor }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
